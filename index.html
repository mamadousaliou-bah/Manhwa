<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Manhwa</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
	<link rel="stylesheet" type="text/css" href="css/gameList.css" />

	<!-- inclusion du fichier js compilÃ© par babel dans le dossier build -->
	<script type="module" src="./src/main.js"></script>
</head>
<body>
	<header>
		<nav>
			<a href="/" class="logo">
				<span><em>Man</em>hwa De Gossen</span>
			</a>
		</nav>
	</header>
	<section class="viewContainer">
		<header class="viewTitle"></header>
		<div class="viewContent">
			<article class="gameList">
				<header class="searchBar">
					<button class="toggleSearchButton">Rechercher</button>
					<form class="searchForm" style="display: none;">
						<input type="text" name="search" placeholder="Nom du jeu"/>
						<select name="ordering">
							<option value="">Tri par pertinence</option>
							<option value="-metacritic">Tri par note</option>
							<option value="-released">Tri par date de sortie</option>
						</select>
						<button type="submit">Filtrer</button>
					</form>
				</header>
				<section class="results "></section>
			</article>
		</div>
	</section>
	<footer>
		<div>
			<center><p>Site web de manhwa personnel de <em>Gossen</em></p></center>
		</div>
	</footer>
</body>
</html>
